<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <div id="app">
      <el-row>
        <el-col :span="24"
          ><el-button type="text">收藏当前网页至必收</el-button></el-col
        >
      </el-row>
      <el-row>
        <el-col :span="24">
          <el-input placeholder="当前链接" v-model="input" :disabled="true">
          </el-input>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="24"
          ><el-button type="primary">点我收藏</el-button></el-col
        >
      </el-row>
      <el-row>
        <el-col :span="24"
          ><el-link type="primary" disabled><a href="https://bishouapp.com/">更多功能，请前往必收官网</a></el-link></el-col
        >
      </el-row>
    </div>
  </body>

  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

  <script>
    new Vue({
      el: "#app",
      data: function () {
        return { visible: false };
      },
    });
  </script>
</html>
